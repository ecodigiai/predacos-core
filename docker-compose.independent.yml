version: '3.8'

services:
  # PostgreSQL - Banco de dados principal
  postgres:
    image: postgres:16-alpine
    container_name: predacos-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-predacos}
      POSTGRES_USER: ${DB_USER:-predacos}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-predacos123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-predacos}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - predacos-network

  # Redis - Cache e sessões
  redis:
    image: redis:7-alpine
    container_name: predacos-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - predacos-network

  # MinIO - Armazenamento de objetos (S3 compatível)
  minio:
    image: minio/minio:latest
    container_name: predacos-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - predacos-network

  # Ollama - Modelos de IA locais
  ollama:
    image: ollama/ollama:latest
    container_name: predacos-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - predacos-network
    # Descomente para usar GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Elasticsearch - Logs e busca
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: predacos-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - predacos-network

  # Kibana - Visualização de logs
  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.0
    container_name: predacos-kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - predacos-network

  # Prometheus - Coleta de métricas
  prometheus:
    image: prom/prometheus:latest
    container_name: predacos-prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - predacos-network

  # Grafana - Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: predacos-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_SECURITY_ADMIN_USER: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - predacos-network

  # Backend Predacos
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: predacos-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-predacos}
      DB_USER: ${DB_USER:-predacos}
      DB_PASSWORD: ${DB_PASSWORD:-predacos123}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      OLLAMA_ENDPOINT: http://ollama:11434
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      TOGETHER_API_KEY: ${TOGETHER_API_KEY:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      ollama:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - predacos-network
    restart: unless-stopped

  # Frontend Predacos
  frontend:
    build:
      context: ./interface
      dockerfile: Dockerfile
    container_name: predacos-frontend
    environment:
      VITE_API_URL: http://localhost:3001
      VITE_APP_TITLE: Predacos
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - predacos-network
    restart: unless-stopped

  # Nginx - Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: predacos-nginx
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - predacos-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
  ollama_data:
  elasticsearch_data:
  prometheus_data:
  grafana_data:

networks:
  predacos-network:
    driver: bridge
